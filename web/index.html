<html lang="en">
	<head>
		<title>poptropica item maxer</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/main.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="assets/js/main.js"></script>
	</head>
	<body>
	<div class="jumbotron main-container">
		<h1 class="display-4">poptropica item maxer</h1>
		<p class="lead">add items to your inventory</p>
		<hr class="my-4">
		<form>
			<div class="form-group">
				<label for="username">username</label>
				<input type="text" class="form-control" id="username">
			</div>
			<div class="form-group">
				<label for="password">password</label>
				<input type="password" class="form-control" id="password">
				<small class="form-text text-muted">not logged</small>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" id="island_items">
			  <label class="form-check-label" for="island_items">island items</label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" id="member_gifts">
			  <label class="form-check-label" for="member_gifts">member gifts</label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" id="medallions">
			  <label class="form-check-label" for="medallions">medallions</label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" id="store_items">
			  <label class="form-check-label" for="store_items">store items</label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" id="ad_items">
			  <label class="form-check-label" for="ad_items">ad items</label>
			</div>
			<br>
			<button type="button" class="btn btn-success" id="init_button" onclick="init_gen()">generate items</button>
		</form>
	</div>
	</body>
</html>
